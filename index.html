<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Posts & Comments</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .section { margin-bottom: 40px; border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        h2 { border-bottom: 2px solid #333; padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        
        .form-group { margin-bottom: 10px; }
        input[type="text"], input[type="number"] { padding: 8px; width: 200px; margin-right: 10px; }
        button { padding: 8px 15px; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 4px; }
        button.delete-btn { background-color: #dc3545; }
        button.edit-btn { background-color: #007bff; }
        
        .soft-deleted {
            text-decoration: line-through;
            color: #999;
            background-color: #fce4e4;
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>Quản lý Bài Viết (Posts)</h2>
        <div class="form-group">
            <input type="text" id="post_id" placeholder="ID (Để trống = Tạo mới)" readonly style="background: #eee;">
            <input type="text" id="post_title" placeholder="Tiêu đề bài viết">
            <input type="number" id="post_views" placeholder="Lượt xem">
            <button onclick="SavePost()">Lưu Post</button>
            <button onclick="ClearPostForm()" style="background-color: #6c757d;">Làm mới</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Lượt xem</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="post_table_body"></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Quản lý Bình Luận (Comments)</h2>
        <div class="form-group">
            <input type="text" id="cmt_id" placeholder="ID Comment" readonly style="background: #eee;">
            <input type="text" id="cmt_text" placeholder="Nội dung bình luận">
            <input type="text" id="cmt_postid" placeholder="ID bài viết liên quan">
            <button onclick="SaveComment()">Lưu Comment</button>
            <button onclick="ClearCmtForm()" style="background-color: #6c757d;">Làm mới</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nội dung</th>
                    <th>Post ID</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="cmt_table_body"></tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
